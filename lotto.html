        function fncReSetImg() {
            var obj = document.getElementById('SIMG');
            //    var ran = parseInt(Math.random()*100)%al.length;

            obj.innerHTML = fncRandom();//"<img src='http://"+al[ran]+"'>";
        }

        function fncRandom() {
            var ors = new Array();

            while (true) {
                if (ors.length >= icnt) break;
                var num = (parseInt(Math.random() * 45) % al.length);

                var flg = true;
                for (var j = 0; j < ors.length; j++) {
                    if (num == ors[j]) {
                        flg = false;
                        break;
                    }
                }

                if (flg)
                    ors.push(num);
            }

            var img = '';
            for (var i = 0; i < ors.length; i++) {
                img += al[ors[i]];
            }

            ors = null;

            return img;
        }
